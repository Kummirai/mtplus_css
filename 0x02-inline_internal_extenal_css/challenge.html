<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Challenge</title>
    <!--
        CHALLENGE INSTRUCTIONS:
        1. Link an external stylesheet named "styles.css"
        2. Add internal CSS that makes all <p> elements have a font size of 18px
        3. Add inline CSS to the <h1> to give it a color of #2c3e50
        4. The external CSS should style the <div> with:
           - Background color: #f1c40f
           - Padding: 20px
           - Border radius: 5px
        5. The internal CSS should also make buttons have:
           - Background color: #3498db
           - Text color: white
           - No border
           - Padding: 10px 15px
    -->
</head>
<body>
    <h1>CSS Styling Methods</h1>

    <div>
        <p>This is a paragraph inside a div.</p>
        <button>Click Me</button>
    </div>

    <p>This is another paragraph outside the div.</p>
    <button>Another Button</button>
</body>
</html>
