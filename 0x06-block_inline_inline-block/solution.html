<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Solution</title>
    <style>
        .block {
            display: block;
            background-color: red;
            padding: 10px;
            margin-bottom: 5px;
            width: 100%;
        }

        .inline {
            display: inline;
            background-color: green;
            padding: 5px;
            margin: 0 2px; /* Only affects horizontal margins */
        }

        .inline-block {
            display: inline-block;
            background-color: blue;
            width: 200px;
            height: 50px;
            padding: 5px;
            margin: 10px; /* Affects all sides (unlike inline) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">Block Element 1</div>
        <span class="inline">Inline Element 1</span>
        <div class="inline-block">Inline-Block Element 1</div>
        <span class="inline">Inline Element 2</span>
        <div class="block">Block Element 2</div>
        <div class="inline-block">Inline-Block Element 2</div>
        <span class="inline">Inline Element 3</span>
    </div>
</body>
</html>
