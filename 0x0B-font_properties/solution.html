<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Properties Solution</title>
    <style>
        .title {
            font-family: "Georgia", serif;
            font-size: 2.5rem;
            font-weight: 700;
            font-style: italic;
            line-height: 1.2;
        }

        .paragraph {
            font-family: "Arial", sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .highlight {
            font-family: "Courier New", monospace;
            font-size: 1.1em;
            font-weight: 700;
            font-style: normal;
            background-color: yellow;
        }

        .quote {
            font-family: "Times New Roman", serif;
            font-size: 1.2rem;
            font-weight: 300;
            font-style: italic;
            border-left: 3px solid #ccc;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">Mastering CSS Font Properties</h1>
    <p class="paragraph">
        Typography is a crucial aspect of web design.
        <span class="highlight">Proper font styling improves readability</span>
        and enhances user experience.
    </p>
    <blockquote class="quote">
        "Good design is as little design as possible." â€“ Dieter Rams
    </blockquote>
</body>
</html>
