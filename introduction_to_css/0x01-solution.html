<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Challenge - Solution</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="0x01-solution-styles.css">

    <!-- Internal CSS -->
    <style>
        p {
            font-size: 18px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: #2c3e50">CSS Styling Methods</h1>

    <div>
        <p>This is a paragraph inside a div.</p>
        <button>Click Me</button>
    </div>

    <p>This is another paragraph outside the div.</p>
    <button>Another Button</button>
</body>
</html>
